<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Pedido: {{ordem.nome}}  </h4>
      </div>
      <div class="modal-body">
            <div class="form-group">
      <div class="card">
          <div class="card-block">
            <h4 class="card-title">Lista de Itens Disponiveis</h4>
          </div>
          <ul class="list-group list-group-flush">
            <app-ordem-item-selecao></app-ordem-item-selecao>
          </ul>
        </div>
      </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="editarItem();" data-dismiss="modal">Salvar</button>
      </div>
    </div>
  </div>
</div>
